<div class="min-h-screen w-full bg-slate-800">
    <h1 class="text-white text-3xl font-bold text-center">
        Locations
    </h1>
    <div class="contenedor w-full flex flex-col justify-center p-20">
        <table class="default text-white text-2xl">
            <tr class="font-bold border-gray-400 border-b-2 my-2">
                <td>Nombre</td>
                <td>Type</td>
                <td>Dimension</td>
                <td class="flex justify-center">Acciones</td>
            </tr>
            <tr *ngFor="let location of locations">
                <td>{{location.name}}</td>
                <td>{{location.type}}</td>
                <td>{{location.dimension}}</td>
                <td class="flex justify-center">
                    <button (click)="eliminarLocation(location.id)" class="px-6 py-2 bg-red-700 rounded-lg hover:bg-red-800">Delete</button>
                </td>
            </tr>
        </table>
    </div>

</div>
